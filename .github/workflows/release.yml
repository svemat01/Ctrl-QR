name: Release

on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish a new release'
        required: true
        default: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17

      - name: Make Gradle wrapper executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew

      - name: Build JARs
        run: ./gradlew build --stacktrace
        env:
          BRANCH_NAME: ${{ github.ref }}

      # Upload artifacts from the 'out' folder
      - name: Upload 'out' folder
        uses: actions/upload-artifact@v2
        with:
          name: out-artifacts
          path: out
          retention-days: 1

      # Upload artifacts from the 'build' folder
      - name: Upload 'build' folder
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: build
          retention-days: 1

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./path/to/your/project/build/libs/*.jar
          title: Release ${{ github.ref }}
          tag_name: ${{ github.ref | replace('refs/heads/', '') | replace('refs/tags/', '') }}
          draft: false
          prerelease: false
